<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="author" content="Karen Zhao">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=News+Cycle:400,700" rel="stylesheet">
	<link rel="shortcut icon" type="image/jpg" href="https://image.freepik.com/free-vector/grunge-style-american-flag-background_1048-2203.jpg">
	<title>Unit Converter</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

	<h1 class="grayscale">Imperial / Metric Conversion</h1>
	<div class="container">
		<h3 class="grayscale">Weight (lbs / kg)</h3>
		<div class="convert">
			<p>
				<label>Pounds:</label>
					<input id="pound" type="number" placeholder="0" onkeydown="return event.keyCode !== 69 && event.keyCode !== 189" oninput="weightToImperial(this.value)" />
				<br />
				<label>Kilograms:</label>
					<input id="kilogram" type="number" placeholder="0" onkeydown="return event.keyCode !== 69 && event.keyCode !== 189" oninput="weightToMetric(this.value)" />
			</p>
		</div>

		<h3 class="grayscale">Temperature (°F / °C)</h3>
		<div class="convert">
			<p>
				<label>Fahrenheit:</label>
				<input id="fahrenheit" type="number" placeholder="0" onkeydown="return event.keyCode !== 69 && event.keyCode !== 189" oninput="tempToImperial(this.value)" />
			<br />
				<label>Celsius:</label>
				<input id="celsius" type="number" placeholder="0" onkeydown="return event.keyCode !== 69 && event.keyCode !== 189" oninput="tempToMetric(this.value)" />
			</p>
		</div>

		<h3 class="grayscale">Length (ft / km)</h3>
		<div class="convert half">
			<div class="lengthDiv">
				<label>Feet</label>
				<input id="inputFeet" class="lengthInput" type="number" placeholder="0" onkeydown="return event.keyCode !== 69 && event.keyCode !== 189" oninput="lengthConverter(this.id, this.value)">
			</div>
			<div class="lengthDiv">
				<label>Meters</label>
				<input id="inputMeters" class="lengthInput" type="number" placeholder="0" onkeydown="return event.keyCode !== 69 && event.keyCode !== 189" oninput="lengthConverter(this.id, this.value)">
			</div>
			<div class="lengthDiv">
				<label>Inches</label>
				<input id="inputInches" class="lengthInput" type="number" placeholder="0" onkeydown="return event.keyCode !== 69 && event.keyCode !== 189" oninput="lengthConverter(this.id, this.value)">
			</div>
			<div class="lengthDiv">
				<label>Centimeters</label>
				<input id="inputCentimeters" class="lengthInput" type="number" placeholder="0" onkeydown="return event.keyCode !== 69 && event.keyCode !== 189" oninput="lengthConverter(this.id, this.value)">
			</div>
			<div class="lengthDiv">
				<label>Yards</label>
				<input id="inputYards" class="lengthInput" type="number" placeholder="0" onkeydown="return event.keyCode !== 69 && event.keyCode !== 189" oninput="lengthConverter(this.id, this.value)">
			</div>
			<div class="lengthDiv">
				<label>Kilometers</label>
				<input id="inputKilometers" class="lengthInput" type="number" placeholder="0" onkeydown="return event.keyCode !== 69 && event.keyCode !== 189" oninput="lengthConverter(this.id, this.value)">
			</div>
			<div class="lengthDiv">
				<label>Miles</label>
				<input id="inputMiles" class="lengthInput" type="number" placeholder="0" onkeydown="return event.keyCode !== 69 && event.keyCode !== 189" oninput="lengthConverter(this.id, this.value)">
			</div>
		</div>

		<div class="converter-wrapper">
		
			<form name="property_form">
				<span>
					<select class="select-property" name="main_menu" onChange="UpdateUnitMenu(this, document.form_A.unit_menu); UpdateUnitMenu(this, document.form_B.unit_menu)">
					</select>
				</span>
			</form>
		
			<div class="converters">
				<div class="converter-side-a">
					<form name="form_A" onSubmit="return false">
						<input type="number" step="any" name="unit_input" placeholder="0" onKeyUp="ConvertFromTo(document.form_A, document.form_B)">	
						<select name="unit_menu" class="A" onChange="ConvertFromTo(document.form_B, document.form_A)"></select>
					</form>
				</div> 
			
				<div class="converter-side-b">
					<form name="form_B" onSubmit="return false">
						<input type="number" step="any" name="unit_input" placeholder="0" onKeyUp="ConvertFromTo(document.form_B, document.form_A)">
						<select name="unit_menu" class="B" onChange="ConvertFromTo(document.form_A, document.form_B)"></select>
					</form>
				</div> <!-- /converter-side-b -->
			</div> <!-- /converters -->
		</div><!-- /converter-wrapper -->
	</div>

<script src="converter.js" type="text/javascript"></script>
</body>
</html>
