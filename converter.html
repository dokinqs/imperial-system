<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Karen Zhao">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=News+Cycle:400,700" rel="stylesheet">
	<link rel="shortcut icon" type="image/jpg" href="https://image.freepik.com/free-vector/grunge-style-american-flag-background_1048-2203.jpg">
	<title>Unit Converter</title>
</head>

<style>
	html {
		text-align: center;
		font-family: 'News Cycle', 'Open Sans', sans-serif;
		height: 100%;
	}
	h1 {
		margin: 50px auto;
		font-weight: 700;
	}
	.grayscale {
		background-image: -webkit-linear-gradient(left, #f00, #d6d6d6, #008cff); 
		background-image: linear-gradient(to right, #f00, #d6d6d6, #008cff); 
		color: transparent;
		-webkit-background-clip: text;
		background-clip: text;
	}
	.container {
		border: 1px white solid;
		min-width: 210px;
		max-width: 50vw;
		margin: 0 auto;
		padding: 10px;
		background: white;
		box-shadow: 3px 3px 15px #9bc5f9;
	}
	.convert {
		display: block;
		text-align: center;
		justify-items: center;
		margin: 0 auto;
	}
	.convert p {
		display: inline-block;
		text-align: left;
		margin: 5px;
		font-weight: 400;
	}
	input {
		width: 100px;
		margin: 10px;
	}
	input[type=number]:focus {
		color: #E9797E;
	}
</style>

<body>

	<h1 class="grayscale">Imperial / Metric Conversion</h1>
	<div class="container">
		<h3 class="grayscale">Weight (lbs / kg)</h3>
		<div class="convert">
			<p>
				<label>Pounds:</label>
					<input id="pound" type="number" placeholder="0" oninput="weightToImperial(this.value)" />
				<br />
				<label>Kilograms:</label>
					<input id="kilogram" type="number" placeholder="0" oninput="weightToMetric(this.value)" />
			</p>
		</div>

		<h3 class="grayscale">Temperature (°F / °C)</h3>
		<div class="convert">
			<p>
				<label>Fahrenheit:</label>
				<input id="fahrenheit" type="number" placeholder="0" oninput="tempToImperial(this.value)" />
			<br />
				<label>Celsius:</label>
				<input id="celsius" type="number" placeholder="0" oninput="tempToMetric(this.value)" />
			</p>
		</div>
	</div>

	<script>
		function weightToImperial(inputNum) {
			document.getElementById("kilogram").value = (inputNum / 2.2046).toFixed(2);
		}
		function weightToMetric(inputNum) {
			document.getElementById("pound").value = (inputNum * 2.2046).toFixed(2);
		}
		function tempToImperial(inputNum) {
			document.getElementById("celsius").value = ((inputNum - 32) / 1.8).toFixed(2);
		}
		function tempToMetric(inputNum) {
			document.getElementById("fahrenheit").value = (inputNum * 1.8 + 32).toFixed(2);
		}
	</script>

</body>
</html>
